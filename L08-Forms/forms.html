<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="results.html" method="GET">
        <table>
            <!-- Basic text -->
            
            <tr>
                <td><label for="Username">Username</label></td>
                <td><input type="text" name="Username" id="username"></td>
            </tr>

            <!-- Email with validation -->
            
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" id="email"></td>
            </tr>

            <!-- Password (hidden) -->

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            
            <!-- Phone Number -->

            <tr>
                <td><label for="Phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
           
            <!-- Website URL -->

            <tr>
                <td><label for="Website">Website</label></td>
                <td><input type="url" name="website" id="website"></td>
            </tr>

            <!-- Date and Time -->
             <tr>
                <td><label for="Date">Date:</label></td>
                <td><input type="date" name="" id=""></td>
             </tr>
             <tr>
                <td><label for="Time">Time</label></td>
                <td><input type="time" name="" id=""></td>
             </tr>

            <!-- Multi-line Text Area -->

            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" rows="4"></textarea></td>
            </tr>

            <!-- Radio Buton (Multiple Choice) -->
             <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade9" value="9">9th Grade</label><br>
                    <label><input type="radio" name="grade10" value="10">10th Grade</label><br>
                    <label><input type="radio" name="grade11" value="11">11th Grade</label><br>
                    <label><input type="radio" name="grade12" value="12">12th Grade</label>
                    
                </td>
            </tr>

            <!-- Checkboxes -->

            <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="checkbox" name="grade9" value="9">9th Grade</label><br>
                    <label><input type="checkbox" name="grade10" value="10">10th Grade</label><br>
                    <label><input type="checkbox" name="grade11" value="11">11th Grade</label><br>
                    <label><input type="checkbox" name="grade12" value="12">12th Grade</label>
                </td>
            </tr>

            <!-- Select (Drop Down) -->
            
            <tr>
                <td>Favorite Sports</td>
                <td>
                    <label for="sports">Select:</label>
                    <select name="sports" id="sports">
                        <option value="none" selected disabled>Select a sport</option>
                        <option value="soccer">Soccer</option>
                        <option value="baseball">Baseball</option>
                        <option value="Basketball 😁">Basketball 😄</option>
                        <option value="no-sports">None</option>
                    </select>
                </td>
            </tr>
        </table>
        <!-- <input type="submit" value="Submit"> -->

        <button type="submit" id="submit">Submit</button>
        <br><br><br>
        <button type="reset">Clear Form</button>
    </form>
</body>
</html>
