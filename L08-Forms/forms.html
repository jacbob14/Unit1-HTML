<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Contact Form</h1>
    <form action="">
        <table>
            <!-- Basic text -->
            
            <tr>
                <td><label for="Username">Username</label></td>
                <td><input type="text" name="Username" id="username"></td>
            </tr>

            <!-- Email with validation -->
            
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email" id="email"></td>
            </tr>

            <!-- Password (hidden) -->

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            
            <!-- Phone Number -->

            <tr>
                <td><label for="Phone">Phone</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>
           
            <!-- Website URL -->

            <tr>
                <td><label for="Website">Website</label></td>
                <td><input type="url" name="website" id="website"></td>
            </tr>
            <!-- Date and Time -->
             <tr>
                <td><label for="Date">Date:</label></td>
                <td><input type="date" name="" id=""></td>
             </tr>
             <tr>
                <td><label for="Time">Time</label></td>
                <td><input type="time" name="" id=""></td>
             </tr>

            <!-- Multi-line Text Area -->

            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" rows="4"></textarea></td>
            </tr>

            <!-- Radio Buton (Multiple Choice) -->
             <tr>
                <td>Grade:</td>
                <td>
                    <label><input type="radio" name="grade" value="grade">9th Grade</label>
                    <label><input type="radio" name="grade" value="10">10th Grade</label>
                    
                </td>
            </tr>

            <!-- Select (Drop Down) -->


        </table>
    </form>
</body>
</html>
